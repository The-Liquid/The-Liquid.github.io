<style>
    @import "/reset.css";
    @import "/user-styles.css";

    :root {
        --margin: 3rem;
        background-color: var(--color-background);
        color: var(--color-foreground);
        text-align: center;
    }

    #video-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1; /* Ensure the video stays in the background */
    }

    #video-container video {
        /* align to the center and make height 100% */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
    }

    body {
        font-size: 12px;
    }

    #bg {
        position: fixed;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-image: url("../user-images/Website background Test.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    p {
        margin-bottom: .8em;
    }

    a,
    a:hover,
    a:visited,
    a:active,
    a:focus {
        color: var(--color-foreground);
    }

    img {
        width: 100%;
        /* this isn't the margin so it doesn't collapse when the device gets smaller */
        margin-bottom: 3rem;
    }

    /* align everything inside the container div in a grid vertically and horizontally centered */
    #container {
        margin: var(--margin);
        display: grid;
        place-items: center;
        height: calc(100vh - calc(var(--margin) * 2));
        width: calc(100vw - calc(var(--margin) * 2));
    }

    @media screen and (max-width: 900px) {
        :root {
            --margin: .3rem;
        }
    }
</style>
